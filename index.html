<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 4em;
      margin: 0 0 20px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    p {
      font-size: 1.5em;
      margin: 0 0 40px;
      color: #aaa;
    }
    a {
      display: inline-block;
      padding: 15px 30px;
      margin: 0 10px;
      color: #0ff;
      text-decoration: none;
      border: 2px solid #0ff;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff50;
    }
    a:hover {
      background-color: #0ff1;
      box-shadow: 0 0 20px #0ff;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #555;
